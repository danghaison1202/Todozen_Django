{% extends "main/header.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Update Todo For: {{todo.title}}</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update Todo</button>
        <a href="{% url 'index' %}">Back</a>
    </form>
{% endblock content %}
